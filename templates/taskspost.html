{% extends "base.html" %}
{% load django_markdown %}


{% block navi %}

    <div class="blog-masthead">
      <div class="container">
        <nav class="blog-nav">
          <a class="blog-nav-item" href="{% url "index" %}">Home</a>
          <a class="blog-nav-item" href="{% url "tasks" %} ">Tasks</a>
          <a class="blog-nav-item" href="{% url "about" %}">About</a>
        </nav>
      </div>
    </div>
{% endblock navi %}


{% block blog_entries %}
  <div class="post">
    <h2><a href="{% url "task_detail" slug=object.slug %}">{{ object.title }}</a></h2>
    <p class="meta">
      {{ object.created }} |
      Tagged under {{  object.tags.all|join:", " }}
    </p>
    {{ object.body|markdown }}
  </div>
{% endblock %}
